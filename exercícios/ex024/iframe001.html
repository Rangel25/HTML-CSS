<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!--Tamanho padrão de um iframe 300x150px-->
    <p>
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="no"> <a href="https://www.cursoemvideo.com" target="_blank"></a></iframe>

        Para teste de iframes.
    </p>

    <p>
        O repositório do Guanabara também é show

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>

        também é muito legal, pena que não funciona dentro do iframe.
    </p>
</body>
</html>
